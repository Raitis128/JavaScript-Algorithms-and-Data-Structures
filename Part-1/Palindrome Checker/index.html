<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <h1>Is it a Palindrome?</h1>

        <fieldset>
            <label for="text-input">Enter in text to check for a palindrome:</label>
            <form method="POST">
                <input type="text" name="text" id="text-input">
                <button type="button" id="check-btn">Check</button>
            </form>
            <span id="result"></span>
        </fieldset>

        <section>
            <p>ðŸ’¡ A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring
                punctuation, case, and spacing.</p>
        </section>

    </main>
    <script src="script.js"></script>
</body>

</html>
